<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="A site for recording details about parts"
    />
    <meta name="viewport" content="width=device_width, initial-scale=1" />
    <script src="client.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body class="d-flex flex-column bg-dark text-center text-light align-items-center">
    <div class = "w-75 bg-secondary d-flex flex-column">
    <br />
    <div class = "w-100 bg-dark">
    <h1>Part Calculator</h1>
      </div>
    <br />
    <div class="d-flex flex-column align-items-center">
      <div class="row d-flex justify-content-center">
          <form>
            <div class="form-row">
              <input type="text" id="add_part" placeholder="Name of Part" />
              <input type="text" id="add_material" placeholder="Material" />
              <input type="text" id="add_quantity" placeholder="Quantity" />
              <input
                type="text"
                id="add_weight"
                placeholder="Weight per Unit"
              />
              <button class="btn btn-outline-light bg-dark" id="add_button">
                Add Part
              </button>
            </div>
          </form>
          <br />
      </div>
      <br />
      <div class="row d-flex">
          <form>
            <div class="form-row">
              <input type="text" id="modify_part" placeholder="Name of Part" />
              <input type="text" id="modify_material" placeholder="Material" />
              <input type="text" id="modify_quantity" placeholder="Quantity" />
              <input
                type="text"
                id="modify_weight"
                placeholder="Weight per Unit"
              />
              <button class="btn btn-outline-light bg-dark" id="modify_button">
                Modify Part
              </button>
            </div>
          </form>
      </div>
      <br />
      <div class="row w-100 d-flex">
        <table
          id="part_table"
          class="table table-dark table-striped table-bordered table-hover"
        >
          <tr>
            <th>Part Name</th>
            <th>Material</th>
            <th>Quantity</th>
            <th>Weight</th>
          </tr>
          <tbody id="table_body"></tbody>
        </table>
        <br />
      </div>
      <div class="row d-flex">
          <form>
            <div class = "form-row">
            <input
              type="text"
              id="remove_part"
              placeholder="Part name to remove"
            />
            <button class="btn btn-outline-light bg-dark" id="remove_button">
              Remove Part
            </button>
              </div>
          </form>
      </div>
      <br />
      <div class="row d-flex">
        <img
          src="https://cdn.glitch.global/f28ad010-65c7-4799-96f7-31a28924a31d/thumbnails%2Ftrex.png?1711331052361"
          alt="Image of TRex robot CAD"
        />
        <img
          src="https://cdn.glitch.global/f28ad010-65c7-4799-96f7-31a28924a31d/thumbnails%2Ftrex_built.png?1711331046164"
          alt="Image of TRex robot built"
        />
      </div>
    </div>
          </div>
  </body>
</html>
